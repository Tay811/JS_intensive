<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
 
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="red">C</button>
    <button data-delete class="yellow">&#10145</button>
    <button data-signChange>+/-</button>
    <button data-operation>รท</button>
    <button data-number class="num">1</button>
    <button data-number class="num">2</button>
    <button data-number class="num">3</button>
    <button data-operation>*</button>
    <button data-number class="num">4</button>
    <button data-number class="num">5</button>
    <button data-number class="num">6</button>
    <button data-operation>+</button>
    <button data-number class="num">7</button>
    <button data-number class="num">8</button>
    <button data-number class="num">9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number class="num">0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
<script src="script.js"></script>
</html>
